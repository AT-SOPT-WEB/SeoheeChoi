<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- Bootstrap (Flatly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="custom-dark text-white">
  <div class="container py-5">

    <!-- 필터 -->
    <div class="row g-2 mb-3">
      <div class="col-auto"><button class="btn btn-outline-light w-100" onclick="filterTodos('all')">All</button></div>
      <div class="col-auto"><button class="btn btn-outline-success w-100" onclick="filterTodos('completed')">✅ Done</button></div>
      <div class="col-auto"><button class="btn btn-outline-warning w-100" onclick="filterTodos('incomplete')">🕐 Pending</button></div>
      <div class="col-auto">
        <div class="dropdown">
          <button class="btn btn-outline-info dropdown-toggle w-100" data-bs-toggle="dropdown">🎯 Priority</button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" onclick="filterPriority(1)">❤️ Priority 1</button></li>
            <li><button class="dropdown-item" onclick="filterPriority(2)">💛 Priority 2</button></li>
            <li><button class="dropdown-item" onclick="filterPriority(3)">💚 Priority 3</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 할 일 추가 -->
    <div class="row g-2 mb-4">
      <div class="col-sm-6"><input type="text" id="todoInput" class="form-control bg-dark text-white border-info" placeholder="What’s next?" /></div>
      <div class="col-sm-3"><select id="prioritySelect" class="form-select bg-dark text-white border-info">
        <option value="">Priority</option>
        <option value="1">❤️ Priority 1</option>
        <option value="2">💛 Priority 2</option>
        <option value="3">💚 Priority 3</option>
      </select></div>
      <div class="col-sm-3"><button class="btn btn-info text-white w-100 fw-bold" onclick="addTodo()">➕ Add</button></div>
    </div>

    <!-- 완료/삭제 -->
    <div class="d-flex justify-content-end gap-2 mb-2">
      <button class="btn btn-danger fw-semibold" onclick="deleteSelected()">🗑 Delete</button>
      <button class="btn btn-success fw-semibold" onclick="markCompleted()">🎉 Complete</button>
    </div>

    <!-- 테이블 -->
    <table class="table table-dark table-striped table-bordered border-light align-middle rounded">
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th>📌 Task</th>
          <th>📍 Status</th>
          <th>🏷 Priority</th>
        </tr>
      </thead>
      <tbody id="todoTableBody"></tbody>
    </table>
  </div>

  <!-- 모달 -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-body"><p>⚠️ Some tasks are already completed. You can’t mark them again!</p></div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Okay!</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
